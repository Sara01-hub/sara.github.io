<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-pop Anketa</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 2rem;
    }

    h1 {
      color: #b74b4b;
    }

    form {
      background-color: #ffe4e1;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(183, 75, 75, 0.3);
    }

    textarea {
      width: 100%;
      font-size: 1rem;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      margin-right: 1rem;
      background-color: #b74b4b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #a63a3a;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ispuni kratku K-pop anketu</h1>

  <form>
